<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Member Registration</h1>
	<form>
		<div align="center"><br>
			<input class="login-field" type="text" placeholder="first name" required>&emsp;&emsp;&emsp;
			<input class="login-field" type="text" placeholder="last name" required><br>
			<input class="login-field" min="18" max="100" type="number" placeholder="age" required><br>
			<input class="login-field" type="email" required placeholder="email address">&emsp;&emsp;&emsp;
			<input class="login-field" type="url" placeholder="URL" required><br>
			<input class="login-field" type="date" placeholder="date" required>&emsp;&emsp;&emsp;
			<input class="login-field" type="search" placeholder="search" required><br>
			<input class="login-field" type="password" placeholder="password" required><br>
			<input class="login-btn" type="submit" value="Sign Up" href="index.html">
		</div>
	</form>
</body>
</html>
