<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/whhg.css" />
</head>
<body>
	<form>
		<div class="reg-form" align="center"><br>
			<i class="icon-contact-businesscard"></i>
			<input class="login-field" type="text" placeholder="first name" pattern="[a-zA-Z]" required>&emsp;&emsp;&emsp;
			<i class="icon-contact-businesscard"></i>
			<input class="login-field" type="text" placeholder="last name" pattern="[a-zA-Z]" required><br>
			<i class="icon-emailalt icon-address"></i>
			<input class="login-field" type="email" required placeholder="email address"><br>
			<i class="icon-user"></i>
			<input class="login-field" type="text" placeholder="username"><br>
			<i class="icon-key"></i>
			<input class="login-field" type="password" placeholder="password" required pattern="[^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$]">&emsp;&emsp;&emsp;
			<i class="icon-key"></i>
			<input class="login-field" type="password" placeholder="confirm password" required pattern="[^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$]"><br>
			<input class="login-btn" type="submit" value="Sign Up">
		</div>
	</form>
</body>
</html>
